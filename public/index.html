<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <head class="head-container">
            <h1 class='header'>Palette Picker</h1>
        </head>
        <hr>
        <main class="main">
            <section class="left">
                <section class="color-container">
                    <div class="colors color1"><i class="fas fa-unlock"></i></div>
                    <div class="colors color2"><i class="fas fa-unlock"></i></div>
                    <div class="colors color3"><i class="fas fa-unlock"></i></div>
                    <div class="colors color4"><i class="fas fa-unlock"></i></div>
                    <div class="colors color5"><i class="fas fa-unlock"></i></div>
                </section>
                <section class="generate-container">
                    <button class='generate-btn' >
                        Click here to generate palette
                    </button>
                </section>
            </section>
            <section class="right">
                <section class='palette-form' >
                    <form class="project-form">
                        <input type="text" class='project-input' placeholder="Name your project!">
                        <button class="save-project-btn">Create Project</button>
                    </form>
                    <form class="palette-form">
                        <input type="text" class="palette-name" placeholder="Palette name">
                        <select class='drop-down'>
                            <option class="options">Select a Project</option>
                        </select>
                        <button class="save-palette-btn">Save Palette</button>
                    </form>
                    <section class='saved-projects'>
                        <ul class="saved-project-list">
                            <li class="saved-palettes"></li>
                        </ul>
                    </section>
                </section>
            </section>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/scripts.js"></script>
</body>
</html>
