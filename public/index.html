<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class='container'>
        <section class="color-container">
            <div class="colors color1">color 1</div>
            <div class="colors color2">color 2</div>
            <div class="colors color3">color 3</div>
            <div class="colors color4">color 4</div>
            <div class="colors color5">color 5</div>
        </section>
        <section class='palette-form' >
            <button class='generate-btn' >
                Click here to generate palette
            </button>
            <form class="project-form">
                <input type="text" class='project-input' placeholder="Select a project">
                <select>
                    <option>Select a Project</option>
                </select>
                <button class="save-project-btn">Save Project</button>
            </form>
            <form class="palette-form">
                <input type="text" class="palette-name" placeholder="Palette name">
                <button class="save-palette-btn">Save Palette</button>
            </form>
        </section>
    </div>
</body>
</html>
